<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020617"/>
      <stop offset="100%" stop-color="#0C1425"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glowH">
      <feGaussianBlur stdDeviation="10"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="clip"><rect width="512" height="512" rx="108"/></clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="512" height="512" fill="url(#bg)"/>

    <!-- Subtle grid -->
    <g stroke="#1E3A5F" stroke-width="0.4" opacity="0.1">
      <line x1="0" y1="128" x2="512" y2="128"/><line x1="0" y1="256" x2="512" y2="256"/>
      <line x1="0" y1="384" x2="512" y2="384"/><line x1="128" y1="0" x2="128" y2="512"/>
      <line x1="256" y1="0" x2="256" y2="512"/><line x1="384" y1="0" x2="384" y2="512"/>
    </g>

    <!-- Ambient glow -->
    <ellipse cx="256" cy="260" rx="220" ry="100" fill="#3B82F6" opacity="0.045" filter="url(#glowH)"/>

    <!-- ===== Wave 1 (top) - 01 characters forming the wave ===== -->
    <!-- y = 185 + sin curve, amplitude 30 -->
    <g font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="13" font-weight="600" filter="url(#glow)">
      <!-- Fading in -->
      <text x="30" y="196" fill="#22D3EE" opacity="0.15">0</text>
      <text x="50" y="188" fill="#22D3EE" opacity="0.3">1</text>
      <text x="70" y="179" fill="#22D3EE" opacity="0.45">0</text>
      <text x="90" y="172" fill="#22D3EE" opacity="0.55">1</text>
      <text x="110" y="168" fill="#22D3EE" opacity="0.6">1</text>
      <text x="130" y="166" fill="#2DD4BF" opacity="0.65">0</text>
      <text x="150" y="168" fill="#2DD4BF" opacity="0.65">1</text>
      <text x="170" y="174" fill="#38BDF8" opacity="0.6">0</text>
      <text x="190" y="182" fill="#38BDF8" opacity="0.6">0</text>
      <text x="210" y="192" fill="#38BDF8" opacity="0.6">1</text>
      <text x="230" y="202" fill="#60A5FA" opacity="0.6">0</text>
      <text x="250" y="210" fill="#60A5FA" opacity="0.65">1</text>
      <text x="270" y="214" fill="#60A5FA" opacity="0.65">1</text>
      <text x="290" y="212" fill="#818CF8" opacity="0.6">0</text>
      <text x="310" y="206" fill="#818CF8" opacity="0.6">1</text>
      <text x="330" y="198" fill="#818CF8" opacity="0.55">0</text>
      <text x="350" y="188" fill="#A78BFA" opacity="0.5">1</text>
      <text x="370" y="180" fill="#A78BFA" opacity="0.45">1</text>
      <text x="390" y="174" fill="#A78BFA" opacity="0.4">0</text>
      <text x="410" y="172" fill="#C084FC" opacity="0.35">1</text>
      <text x="430" y="174" fill="#C084FC" opacity="0.25">0</text>
      <text x="450" y="180" fill="#C084FC" opacity="0.15">1</text>
    </g>

    <!-- ===== Wave 2 (center hero) - 01 characters, larger ===== -->
    <!-- y = 262 + sin curve, amplitude 40 -->
    <g font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="20" font-weight="700" filter="url(#glow)">
      <!-- Fade in from left -->
      <text x="16" y="270" fill="#06B6D4" opacity="0.1">1</text>
      <text x="40" y="258" fill="#06B6D4" opacity="0.25">0</text>
      <text x="64" y="246" fill="#06B6D4" opacity="0.45">1</text>
      <text x="88" y="236" fill="#0891B2" opacity="0.6">0</text>
      <text x="112" y="228" fill="#0EA5E9" opacity="0.75">1</text>
      <text x="136" y="224" fill="#0EA5E9" opacity="0.85">1</text>
      <text x="160" y="226" fill="#2563EB" opacity="0.9">0</text>
      <text x="184" y="234" fill="#2563EB" opacity="0.95">1</text>
      <text x="208" y="246" fill="#3B82F6" opacity="1">0</text>
      <text x="232" y="262" fill="#3B82F6" opacity="1">1</text>
      <text x="256" y="276" fill="#4F46E5" opacity="1">0</text>
      <text x="280" y="288" fill="#4F46E5" opacity="1">1</text>
      <text x="304" y="296" fill="#6366F1" opacity="0.95">1</text>
      <text x="328" y="298" fill="#7C3AED" opacity="0.9">0</text>
      <text x="352" y="294" fill="#7C3AED" opacity="0.85">1</text>
      <text x="376" y="286" fill="#8B5CF6" opacity="0.75">0</text>
      <text x="400" y="274" fill="#8B5CF6" opacity="0.65">0</text>
      <text x="424" y="262" fill="#9333EA" opacity="0.5">1</text>
      <text x="448" y="252" fill="#9333EA" opacity="0.35">1</text>
      <text x="472" y="246" fill="#A855F7" opacity="0.2">0</text>
    </g>

    <!-- Faint trail glow behind hero wave -->
    <path d="M30 264 C100 220, 180 308, 270 264 S430 220, 500 264"
          fill="none" stroke="#3B82F6" stroke-width="24" stroke-linecap="round" opacity="0.06" filter="url(#glowH)"/>

    <!-- ===== Wave 3 (bottom) - 01 characters ===== -->
    <!-- y = 340 + sin curve, amplitude 30 -->
    <g font-family="'SF Mono','Fira Code','Consolas',monospace" font-size="13" font-weight="600" filter="url(#glow)">
      <text x="40" y="340" fill="#A78BFA" opacity="0.15">1</text>
      <text x="60" y="332" fill="#A78BFA" opacity="0.3">0</text>
      <text x="80" y="324" fill="#A78BFA" opacity="0.4">1</text>
      <text x="100" y="318" fill="#C084FC" opacity="0.5">1</text>
      <text x="120" y="314" fill="#C084FC" opacity="0.55">0</text>
      <text x="140" y="312" fill="#D946EF" opacity="0.6">1</text>
      <text x="160" y="314" fill="#D946EF" opacity="0.6">0</text>
      <text x="180" y="320" fill="#D946EF" opacity="0.6">1</text>
      <text x="200" y="328" fill="#E879F9" opacity="0.6">0</text>
      <text x="220" y="336" fill="#E879F9" opacity="0.6">0</text>
      <text x="240" y="344" fill="#E879F9" opacity="0.6">1</text>
      <text x="260" y="350" fill="#F0ABFC" opacity="0.6">1</text>
      <text x="280" y="354" fill="#F0ABFC" opacity="0.6">0</text>
      <text x="300" y="354" fill="#F0ABFC" opacity="0.6">1</text>
      <text x="320" y="350" fill="#E879F9" opacity="0.55">0</text>
      <text x="340" y="344" fill="#D946EF" opacity="0.5">0</text>
      <text x="360" y="336" fill="#C084FC" opacity="0.45">1</text>
      <text x="380" y="328" fill="#C084FC" opacity="0.4">0</text>
      <text x="400" y="322" fill="#A78BFA" opacity="0.35">1</text>
      <text x="420" y="318" fill="#A78BFA" opacity="0.25">1</text>
      <text x="440" y="316" fill="#A78BFA" opacity="0.15">0</text>
      <text x="460" y="318" fill="#A78BFA" opacity="0.1">1</text>
    </g>

    <!-- Bright node accents on hero wave -->
    <g filter="url(#glow)">
      <circle cx="140" cy="220" r="4" fill="#0EA5E9"/>
      <circle cx="140" cy="220" r="2" fill="white" opacity="0.9"/>
      <circle cx="270" cy="282" r="5.5" fill="#4F46E5"/>
      <circle cx="270" cy="282" r="2.8" fill="white" opacity="0.9"/>
      <circle cx="390" cy="280" r="4" fill="#8B5CF6"/>
      <circle cx="390" cy="280" r="2" fill="white" opacity="0.85"/>
    </g>

    <!-- Data dust -->
    <g opacity="0.2">
      <circle cx="76" cy="295" r="1.2" fill="#06B6D4"/>
      <circle cx="190" cy="205" r="1" fill="#60A5FA"/>
      <circle cx="340" cy="270" r="1.3" fill="#818CF8"/>
      <circle cx="450" cy="295" r="1" fill="#C084FC"/>
    </g>

    <!-- Corner tech marks -->
    <g opacity="0.08" stroke="#3B82F6" stroke-width="1" fill="none" stroke-linecap="round">
      <path d="M52,72 L72,72 L72,52"/>
      <path d="M460,440 L440,440 L440,460"/>
    </g>
  </g>
</svg>
