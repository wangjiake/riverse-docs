site_name: Riverse
site_url: https://wangjiake.github.io/riverse-docs/
site_description: A personal AI agent — persistent memory, offline cognition, grows with every conversation.
repo_url: https://github.com/wangjiake/JKRiver
repo_name: wangjiake/JKRiver

theme:
  name: material
  language: en
  custom_dir: overrides
  logo: assets/images/favicon.svg
  favicon: assets/images/favicon.svg
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
    - toc.follow
    - announce.dismiss

hooks:
  - hooks/sitemap.py

plugins:
  - search
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 首页
            Getting Started: 快速开始
            Features: 功能
            Development: 开发
            FAQ: 常见问题
            About: 关于
        - locale: ja
          name: 日本語
          build: true
          nav_translations:
            Home: ホーム
            Getting Started: はじめに
            Features: 機能
            Development: 開発
            FAQ: よくある質問
            About: について

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/installation.md
    - getting-started/configuration.md
    - getting-started/docker.md
    - getting-started/first-chat.md
  - Features:
    - features/memory.md
    - features/multi-channel.md
    - features/tools.md
    - features/skills.md
    - features/agents.md
    - features/mcp.md
    - features/proactive.md
  - Development:
    - development/custom-tool.md
    - development/custom-skill.md
    - development/api.md
  - FAQ: faq.md
  - About:
    - about/license.md
    - about/contact.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/wangjiake/JKRiver
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/JKRiverse
    - icon: fontawesome/brands/discord
      link: https://discord.gg/PnAt4Xkt
  generator: false
  alternate:
    - name: English
      link: /riverse-docs/
      lang: en
    - name: 中文
      link: /riverse-docs/zh/
      lang: zh
    - name: 日本語
      link: /riverse-docs/ja/
      lang: ja

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/search-filter.js
