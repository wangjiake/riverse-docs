{% extends "base.html" %}

{% block extrahead %}
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ page.title | d(config.site_name, true) }} - {{ config.site_name }}">
  <meta property="og:description" content="{{ config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:image" content="{{ config.site_url }}assets/images/og-cover.png">
  <meta property="og:site_name" content="{{ config.site_name }}">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@JKRiverse">
  <meta name="twitter:title" content="{{ page.title | d(config.site_name, true) }} - {{ config.site_name }}">
  <meta name="twitter:description" content="{{ config.site_description }}">
  <meta name="twitter:image" content="{{ config.site_url }}assets/images/og-cover.png">

  <!-- Additional SEO -->
  <meta name="keywords" content="AI memory, River Algorithm, personal AI, LLM, user profiling, contradiction detection, riverse, JKRiver">
  <meta name="author" content="JK">
{% endblock %}
